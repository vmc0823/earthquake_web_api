<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Earthquake Finder</h1>
        <p>Search recent earthquakes using the <a href="https://earthquake.usgs.gov/fdsnws/event/1/" target="_blank" rel="noopener noreferrer">USGS Earthquake API.</a></p>
    </header>

    <main>
        <section id="formSection">
            <form id="quakeForm">

                <div class="form-group">
                    <label for="continent">Continent:</label>
                    <select id="continent" name="continent">
                        <option value="">-- Select a continent --</option>
                        <option value="world">World (All)</option>
                        <option value="africa">Africa</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="north_america">North America</option>
                        <option value="south_america">South America</option>
                        <option value="oceania">Oceania</option>
                        <option value="antarctica">Antarctica</option>
                    </select>
                    <span class="error-msg" id="continentError"></span>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                    <span class="error-msg" id="dateError"></span>
                </div>

                <div class="form-group">
                    <label for="minMag">Magnitude:</label>
                    <input type="number" id="minMag" name="minMag" step="0.1" value="0">
                    <span class="error-msg" id="magError"></span>
                </div>

                <div class="form-group">
                    <label for="limit">Max Results:</label>
                    <input type="number" id="limit" name="limit" min="1" max="100" value="10">
                </div>

                <button type="submit" id="searchButton">Search</button>
            </form>

            <p id="statusMsg"></p>
        </section>

        <section id="resultsSection">
            <h2>Results:</h2>
            <div id="resultsContainer">
                <!-- Earthquake results will appear here -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
      <hr>
      CST336 Internet Programming. 2025&copy; Waltman 
      <p><strong>Disclaimer:</strong> Data from the USGS Earthquake Hazards Program</p>
      <img class="footer-logo" src="img/csumb_logo.png" alt="CSUMB logo">
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
